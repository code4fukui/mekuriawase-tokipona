<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>トキポナめくりあわせ</title></head><body>
<h1>トキポナめくりあわせ</h1>
<script type="module">
import { shuffle } from "https://js.sabae.cc/shuffle.js";
import { CSV } from "https://js.sabae.cc/CSV.js";

const getTimeFormated = (dt) => {
  return Math.floor(dt / 1000 / 60) + ":" + (Math.floor(dt / 1000 % 60).toFixed(2));
};

window.onload = async () => {
  const url = "https://code4fukui.github.io/tok2jpn/tok2jpn.csv";
  const data = await CSV.fetchJSON(url);
  console.log(data)
  game(data);
  retry.onclick = () => game(data);
};
const game = (data) => {
  const tstart = new Date().getTime();
  const cards = [];
  const ncards = 16;
  shuffle(data);
  for (let i = 0; i < ncards / 2; i++) {
    const item = data[i];
    cards.push({ type: 1, item });
    cards.push({ type: 2, item });
  }
  shuffle(cards);
  let busy = false;
  let bkcard = null;
  let remain = ncards;
  main.innerHTML = "";
  for (const d of cards) {
    const div = getContent(d);
    div.className = "item";
    div.data = d;
    main.appendChild(div);
    div.onclick = function() {
      if (busy) return;
      console.log(this.childNodes[0])
      if (this.childNodes[0].style.transform == "rotateY(180deg)") return;
      if (bkcard == null) {
        this.childNodes[0].style.transform = "rotateY(180deg)";
        bkcard = this;
      } else {
        if (this.data.item == bkcard.data.item) {
          this.childNodes[0].style.transform = "rotateY(180deg)";
          bkcard = null;
          remain -= 2;
          if (remain == 0) {
            setTimeout(() => {
              const tend = new Date().getTime();
              const dt = tend - tstart;
              alert("おめでとう！ クリアタイム " + getTimeFormated(dt));
            }, 500);
          }
        } else {
          const card1 = this;
          const card2 = bkcard;
          this.childNodes[0].style.transform = "rotateY(180deg)";
          bkcard = null;
          busy = true;
          setTimeout(() => {
            card1.childNodes[0].style.transform = "rotateY(0deg)";
            card2.childNodes[0].style.transform = "rotateY(0deg)";
            busy = false;
          }, 500);
        }
      }
    };
  }
};
const getContent = (data) => {
  const div = document.createElement("div");
  const i = data.item;
  if (data.type == 1) {
    div.innerHTML = `<div class="card">
      <div class="front">
        <div class="title">${i.tok}</div>
        <div class="type">${i.tok}</div>
      </div>
      <div class="back"></div>
    </div>
    `;
    /*
		div.querySelector("button").onclick = () => {
      open(i.Wikipediaリンク, "_blank");
    };
		*/
  } else {
    div.innerHTML = `<div class="card">
      <div class="front">
        <div class="title"><br>${i.jpn}</div>
        <div class="type">${i.tok}</div>
      </div>
      <div class="back"></div>
    </div>
    `;
  }
  return div;
};
</script>

}
